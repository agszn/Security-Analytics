{% extends "base.html" %}
{% block style %}
    <style>
        /* CSS classes */
        .container011 {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-left : 38em;
        }
        .heading {
            color: #4CAF50;
        }
        .form-container {
            margin: 20px 0;
        }
        .file-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="container011">
    <h1 class="heading">Reveal Message from Image</h1>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Reveal Message</button>
    </form>
</div>
{% endblock %}
