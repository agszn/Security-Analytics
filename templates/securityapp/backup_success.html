{% extends "base.html" %}
{% block style %}
    <style>
        .containerb {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .success-title {
            color: #4CAF50;
        }
        .backup-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .backup-link:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
    <div class="containerb">
        <h1 class="success-title">Backup Completed Successfully!</h1>
        <a class="backup-link" href="{% url 'backup' %}">Backup Again</a>
    </div>
{% endblock %}
