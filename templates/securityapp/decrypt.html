{% extends "base.html" %}
{% block style %}
    <style>
        .page_container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin-left : 38em;
            padding: 20px;
            width: max-content;
            text-align: center;
        }
        .header {
            color: #4CAF50;
        }
        .form-container {
            margin: 20px 0;
        }
        .textarea-field {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="page_container">
    <h1 class="header">Decrypt Data</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Decrypt</button>
    </form>
    {% if decrypted_text %}
    <p>Decrypted Text: {{ decrypted_text }}</p>
    {% endif %}
</div>
{% endblock %}
