{% extends "base.html" %}
{% block title %}Blog Notifications{% endblock %}
{% block index %}
{% endblock %}
{% block content %}
    <div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px;">
        <h1 style="text-align: center; color: #333;">Download Alerts</h1>
        <ul style="list-style-type: none; padding: 0;">
            {% for notification in notifications %}
                <li style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                    <p style="margin: 0; font-size: 16px; color: #555;">{{ notification.message }}</p>
                    <small style="display: block; text-align: right; color: #aaa;">{{ notification.created_at }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
