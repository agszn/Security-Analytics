{% extends "base.html" %}
{% block title %}Contact Form{% endblock %}

{% block style %}
<style>

    input[type=text], input[type=email], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
        font-size: 16px;
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 10px;
        background-color: #f2f2f2;
        padding: 20px;
        max-width: 600px;
        margin: 40px auto;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
        color: rgb(0, 0, 0);
        border: 1px solid black;
    }

    .container:hover {
        transform: translateY(-10px);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-dialog {
        margin: 15% auto;
        width: 80%;
        max-width: 500px;
    }

    .modal-content {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: slide-down 0.4s;
    }

    .modal-header, .modal-body {
        padding: 20px;
        text-align: center;
    }

    .modal-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .modal-body p {
        font-size: 18px;
        margin: 0;
    }

    .close {
        float: right;
        font-size: 28px;
        font-weight: bold;
        border: none;
        background: none;
        cursor: pointer;
    }

    .close:hover, .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
    }

    @keyframes slide-down {
        from {
            transform: translateY(-30%);
        }
        to {
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block index %}
{% endblock %}

{% block content %}
<div class="container">
    <h1 style="text-align: center; font-size: 250%; margin-bottom: 20px;">Contact Form</h1>
    <form method="post" action="{% url 'contact' %}" id="contactForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" onclick="showSuccessModal()" style="display: block; margin: 0 auto; padding: 1%;">Submit</button>
    </form>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="successModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thank You!</h5>
                    <button type="button" class="close" onclick="hideSuccessModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Thank you for contacting us!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showSuccessModal() {
        document.getElementById('successModal').style.display = 'block';
        setTimeout(hideSuccessModal, 5000);
    }

    function hideSuccessModal() {
        document.getElementById('successModal').style.display = 'none';
    }
</script>
{% endblock %}
